name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm install --include=dev
      - name: Lint (core)
        run: npm run lint --workspace=packages/core
      - name: Lint (server)
        run: npm run lint --workspace=packages/server
      - name: Lint (ui)
        run: npm run lint --workspace=packages/ui
      - name: Test (core)
        run: npm run test --workspace=packages/core
      - name: Test (server)
        run: npm run test --workspace=packages/server
      - name: Build
        run: npm run build
